<!DOCTYPE html>
<html ng-app="sherlock">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <title>Sherlock</title>

  <!--inject:base-->
  <base href="{base}">
  <!--endinject-->

  <!--inject:css-->
  <link rel="stylesheet" href="{ng-tags-input-css}">
  <link rel="stylesheet" href="{app}">
  <!--endinject-->
</head>
<body>
  <navbar></navbar>
  <div id="uiRoot" ui-view></div>

  <!--inject:js-->
    <script src="{angular}"></script>
    <script src="{angular-ui-router}"></script>
    <script src="{ng-tags-input}"></script>
    <script src="{lodash}"></script>
    <script src="{pouchdb}"></script>
    <script src="{app}"></script>
  <!--endinject-->

  <!--inject:template-->
  <script type="text/ng-template" id="{path}">{content}</script>
  <!--endinject-->
</body>
</html>
