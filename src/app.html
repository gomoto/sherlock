<!DOCTYPE html>
<html ng-app="sherlock">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <title>Sherlock</title>
  <base href="/">
  <!--inject:css-->
  <link rel="stylesheet" href="{path}">
  <!--endinject-->
</head>
<body>
  <navbar></navbar>
  <div id="uiRoot" ui-view></div>

  <!--inject:angular-->
  <script src="{path angular}"></script>
  <!--endinject-->
  <!--inject:angular-ui-router-->
  <script src="{path uiRouter}"></script>
  <!--endinject-->
  <!--inject:pouchdb-->
  <script src="{path pouchdb}"></script>
  <!--endinject-->

  <!--inject:js-->
  <script src="{path}"></script>
  <!--endinject-->

  <!--inject:template-->
  <script type="text/ng-template" id="{path}">{content}</script>
  <!--endinject-->
</body>
</html>
