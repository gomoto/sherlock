<!DOCTYPE html><html ng-app="sherlock"><head><meta charset="utf-8"><meta name="description" content=""><meta name="viewport" content="width=device-width"><title>Sherlock</title><base href="/sherlock/"><link rel="stylesheet" href="app.css"></head><body><navbar></navbar><div id="uiRoot" ui-view></div><script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.13.1/lodash.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/pouchdb/5.4.1/pouchdb.js"></script><script src="app.js"></script><script type="text/ng-template" id="src/brain/brain.template.html"><div class="level" ng-repeat="level in $ctrl.levels" ng-init="$level=$index"><div class="level-tag" ng-class="{'level-tag--selected': levelTag.tag === level.selectedTag}" ng-repeat="levelTag in level.tags" ng-bind="levelTag.tag" ng-mouseenter="$ctrl.onTagMouseenter($level, levelTag)"></div><div class="level-divider" ng-mouseenter="$ctrl.onLevelMouseover($event, $level)"></div><div class="level-note" ng-class="{'level-note--selected': levelNote._id === $ctrl.note._id}" ng-repeat="levelNote in level.notes" ng-bind="levelNote.title" ng-mouseenter="$ctrl.onTitleMouseenter($level, levelNote)"></div><div class="level-space" ng-mouseenter="$ctrl.onLevelMouseover($event, $level)"></div></div><section class="note" ng-if="$ctrl.note" ng-click="$ctrl.editNote()"><header class="note-title" ng-bind="$ctrl.note.title"></header><div class="note-content" ng-bind="$ctrl.note.content"></div><div class="note-tags"><span class="note-tag" ng-repeat="tag in $ctrl.note.tags" ng-bind="tag"></span></div></section></script><script type="text/ng-template" id="src/janitor/janitor.template.html"><button ng-click="$ctrl.deleteAllNotes()">Delete all notes</button> <button ng-click="$ctrl.destroyDatabase()">Destroy database</button><pre ng-repeat="note in $ctrl.notes" ng-bind="$ctrl.toJson(note)" ng-click="$ctrl.goToNote(note)" class="janitor-note">

  </textarea><input type="text" ng-model="$ctrl.tags" class="note-tags" placeholder="Tags"> <input type="submit" value="Submit note" class="note-submit" title="Submit this note"> <button type="button" ng-if="$ctrl.$stateParams.note" ng-click="$ctrl.deleteNote()">Delete</button></form></script></body></html>
